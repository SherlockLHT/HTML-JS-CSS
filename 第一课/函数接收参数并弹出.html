<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>函数接受参数并弹出</title>
    <style>
        .line_edit{
            display: block;
            margin: 10px auto;
            height: 20px;
        }
        .button_style{
            display: block;
            margin: 10px auto;
            height: 30px;
            font-size: 16px;
        }
    </style>
    <script>
        window.onload=function(){
            document.getElementById("edit1").value = "北京市";
            document.getElementById("edit2").value = "朝阳区";
        }
        function buttonClick(){
            var value = document.getElementById("edit1").value;
            alert(value);
            value = document.getElementById("edit2").value;
            alert(value);
        }
    </script>
</head>
<body>
    <div>
        <input type="text" class="line_edit" id="edit1">
        <input type="text" class="line_edit" id="edit2">
        <button class="button_style" onclick="buttonClick()">传参</button>
    </div>
</body>
</html>
