<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue实例</title>
	<script src="../vue.js"></script>
	<script>
		window.onload = function () {
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			});

		}
		function test() {
			console.log('click');
			app.data.message = '111';
		}
	</script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<button onclick="test()">改变值</button>
</body>

</html>
