<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<script src="../vue.js"></script>
	<script>
		window.onload = function () {
			var app2 = new Vue({
				el:'#app-2',
				data:{
					message:'页面加载于' + new Date().toLocaleString()
				}
			});
			var app3 = new Vue({
				el:'#app-3',
				data:{
					seen:true
				}
			});
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [
						{ text: '学习 JavaScript' },
						{ text: '学习 Vue' },
						{ text: '整个牛项目' }
					]
				}
			});
			var app5 = new Vue({
				el:"#app-5",
				data: {
					message: "Hello World!"
				},
				methods:{
					clickButton: function(){
						this.message = "changed";
					}
				}
			});
			var app6 = new Vue({
				el:'#app-6',
				data:{
					message:"Hello World"
				}
			});
		}
	</script>
</head>
<body>
	<div id="app-5">
		{{ message }}
		<button v-on:click="clickButton">改变值</button>
	</div>
	<div id="app-2">
		<span v-bind:onclick="message">鼠标悬停</span>
	</div>
	<div id="app-3">
		<p id="app-3" v-if="seen">现在能看到</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="item in todos">
				{{item.text}}
			</li>
		</ol>
	</div>
	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
</body>

</html>
