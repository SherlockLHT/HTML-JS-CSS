<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .test-1{
            width: 100px;
            height: 100px;
        }
        .test-2{
            color: red;
        }
    </style>
    <script src="../vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el: "#app",
                data: {
                    enabled1: true,
                    enabled2: true
                }
            });
        }
    </script>
</head>
<body>
    <div id="app" v-bind:class="{'test-1': enabled1, 'test-2': enabled2}">
        <p>测试</p>
    </div>
</body>
</html>
