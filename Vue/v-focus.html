<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义指令</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vue.js"></script>
    <script>
        window.onload=function(){
            Vue.directive("focus", {
                inserted: function(element){
                    element.focus();
                }
            }

            );
        }
    </script>
</head>
<body>
    
</body>
</html>
