<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>过度 & 动画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .fade-enter-active {
            transition: opacity .5s;
        }
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter{
            opacity: 0;
        }
        .fade-leave-to{
            opacity: 0;
        }
    </style>
    <script src="../../vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el: "#demo",
                data: {
                    show: true
                }
            });
        }
    </script>
</head>
<body>
    <div id="demo">
        <button v-on:click="show=!show">Toggle</button>
        <transition name="fade">
            <p v-if="show">Hello</p>
        </transition>
    </div>
</body>
</html>
