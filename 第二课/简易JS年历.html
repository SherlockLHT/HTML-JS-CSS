<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简易JS年历</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.css">
    <style>
        .outer-div {
            background-color: #eaeaea;
            overflow: hidden;
        }

        .cell {
            height: 50px;
            padding: 0;
            margin: 10px;
            border: 1px solid #424242;
            background-color: #424242;
        }
        .cell:hover{
            background-color: white;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 outer-div">
                <div class="col-sm-2 cell"></div>
                <div class="col-sm-2 cell"></div>
                <div class="col-sm-2 cell"></div>
                <div class="col-sm-2 cell"></div>
            </div>
        </div>
    </div>
</body>

</html>
