<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>仿苹果电脑任务栏菜单</title>
    <style>
        .menu{
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;

        }
    </style>
    <script src="../vue.min.js"></script>
    <script>
        window.onload = function () {
            var menu = new Vue({
                el: "#menu-div",
                data: {
                    images: [
                        { src: "1.png", width: 64, ref: document.querySelector("img:") },
                        { src: "2.png", width: 64 },
                        { src: "3.png", width: 64 },
                        { src: "4.png", width: 64 },
                        { src: "5.png", width: 64 },
                        { src: "6.png", width: 64 },
                        { src: "7.png", width: 64 },
                        { src: "8.png", width: 64 },
                    ]
                },
                mounted(){

                }
            });
            document.onmousemove = function(){
                console.log(menu.images[0);
            }
        };
    </script>
</head>
<body>
    <div id="menu-div" class="menu">
        <img v-for="image in images" v-bind:src="image.src" 
            v-bind:width="image.width" v-bind:ref="">
    </div>
    <ul class="picBox">
        <li v-for="(item,index) in picArr">
            <img :src="item.src" @click="selectImg(index)" ref="imgBox" />
        </li>
    </ul>
</body>
</html>
