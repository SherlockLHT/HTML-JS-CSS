<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用typeof查看数据类型</title>
    <style>
        pre{
            background-color: #f0f0f0;
            border: 1px dotted black;
            padding: 10px 20px;
            color: #168716;
            font-size: 10px;
            font-family:'Courier New', Courier, monospace;
        }
        span{
            color: #a1a1a1;
        }
    </style>
    <script>
        window.onload=function(){
            alert(
                "typeof 12345 -> " + typeof 12345 + "\n\n" +
                "typeof \"abc\" -> " + typeof "abc" + "\n\n" +
                "typeof document -> " + typeof document
            );
        };
    </script>
</head>
<body>
    <pre>&lt;script type="text/javascript"&gt;
    alert(typeof 12345);	<span>//输出number</span>
    alert(typeof "abc");	<span>//输出string</span>
    alert(typeof document);	<span>//输出object</span>
&lt;/script&gt;</pre>
</body>
</html>
