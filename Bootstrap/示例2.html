<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../jquery-3.3.1.js"></script>
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img alt="140*140" src="../images/test.png">
                <div>默认图片</div>
            </div>
            <div class="col-md-4">
                <img src="../images/test.png" class="img-responsive">
                <div>响应式图片</div>
            </div>
            <div class="col-md-4">
                <img src="../images/test.png" class="img-rounded">
                <div>圆角图片</div>
            </div>
            <div class="col-md-4">
                <img src="../images/test.png" class="img-circle">
                <div>圆形图片</div>
            </div>
            <div class="col-md-4">
                <img src="../images/test.png" class="img-thumbnail">
                <div>缩略图</div>
            </div>
        </div>
    </div>
</body>
</html>
