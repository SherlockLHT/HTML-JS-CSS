<!DOCTYPR <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>网页换肤</title>
    <style>
        .outer{
            width: 500px;
            margin: 0 auto;
        }
        .skin_change_ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .skin_change_li{
            float: left;
            background-color: black;
            padding: 0;
            width: 20px;
            height: 20px;
            margin: 10px;
        }
        .navigation_ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid black;
        }
        .navigation_li{
            float: left;
            width: 16.5%;
            height: 40px;
            text-align: center;
            border-right: 1px solid black;
        }
        .navigation_li:last-child{
            border-right: 0;
        }
        ul li a{
            line-height: 40px;
            text-decoration: none;
        }
        ul li a:hover{
            text-decoration: underline;
        }
        #red{
            background-color: red;
            cursor: pointer;
        }
        #green{
            background-color: green;
            cursor: pointer;
        }
        #black{
            background-color: black;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload=function(){
            change2Green();
        };
        function change2Red(){
            var red_id = document.getElementById("red");
            red_id.style.border = "4px solid red";
            red_id.style.backgroundColor = "white";
        }   
        function change2Green(){
            var green_id = document.getElementById("green");
            green_id.style.border = "4px solid green";
            green_id.style.backgroundColor = "white";
        }
        function change2Black(){
            var black_id = document.getElementById("black");
            black_id.style.border = "4px solid black";
            black_id.style.backgroundColor = "white";
        }
    </script>
</head>
<body>
    <div class="outer">
        <ul class='skin_change_ul'>
            <li class='skin_change_li' id="red" title="红色"></li>
            <li class='skin_change_li' id="green" title="绿色"></li>
            <li class='skin_change_li' id="black" title="黑色"></li>
        </ul>
        <ul class="navigation_ul">
            <li class='navigation_li'><a href="#news">新闻</a></li>
            <li class='navigation_li'><a href="#joy">娱乐</a></li>
            <li class='navigation_li'><a href="sports">体育</a></li>
            <li class='navigation_li'><a href="movies">电影</a></li>
            <li class='navigation_li'><a href="music">音乐</a></li>
            <li class='navigation_li'><a href="travel">旅游</a></li>
        </ul>
    </div>
</body>
</html>
