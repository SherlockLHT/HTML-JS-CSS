<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>仿微博功能</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            background-color: #3c3a3b;
        }
        .outer{
            width: 500px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        form{
            overflow: hidden;
        }
        form p{
            padding: 5px;
            margin: 0;
        }
        form ul{
            padding: 0;
            margin: 0;
        }
        form ul li{
            list-style-type: none;
            width: 30px;
            height: 30px;
            float: left;
            margin: 3px;
        }
        form ul img{
            width: 100%;
            height: 100%;
            opacity: 0.5;
            cursor: pointer;
        }
        .active-form-img{
            opacity: 1;
            border: 1px solid red;
        }
        form ul li:first-of-type{
            width: 200px;
            height: 30px;
            vertical-align: middle;
            text-align: center;
        }
        form ul li input{
            margin: 3px 0;
            width: 190px;
            height: 20px;
        }
        #input_content{
            width: 484px;
            height: 100px;
            resize: none;
            margin: 5px;
            overflow-x: hidden;
            border-radius: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
        .text-tips{
            height: 30px;
            float: right;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            vertical-align: middle;
            line-height: 30px;
            color: #999999;
        }
        submit{
            background-image: url(./btn.png);
            margin: 0 0 0 5px;
            padding: 0;
            text-align: center;
            width: 112px;
            height: 30px;
            float: right;
            cursor: pointer;
        }
        submit:hover{
            background-position-y: -30px;
        }
        #count{
            padding: 0 2px;
            font-size: 22px;
            font-family:'Times New Roman', Times, serif;
        }
        .content{
            margin: 10px 0 0 0;
            padding: 10px;
            width: 480px;
            height: 200px;
        }
        .content p{
            padding: 10px 0 0 10px;
            margin: 0;
            background-color: #e3eaec;
            height: 30px;
        }
        .content p span{
            display: inline-block;
            background-color: white;
            vertical-align: bottom;
            height: 25px;
            padding: 5px 5px 0 5px;
        }
        .content_list{
            padding: 0;
            margin: 10px;
        }
        .content_list li{
            list-style-type: none;
        }
        .list-content{
            display: inline;
            
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            var all_heads = document.querySelectorAll("form ul img");
            var current_head_img = all_heads[0];
            all_heads[0].classList.add("active-form-img");
            all_heads.forEach(function (head, index) {
                head.onclick = function () {
                    current_head_img = this;
                    document.querySelector(".active-form-img").classList.remove("active-form-img");
                    this.classList.add("active-form-img");
                }
            });
            $("#input_content").bind("input propertychange", "textarea", function(){
                var text = this.value;
                $("#count").html(140 - text.length);
            });
            $("#boardcast").click(function(){
                var user_name = $("#userName").val();
                var content_text = $("#input_content").val();
                addContent(current_head_img, user_name, content_text);
            });
            var user_name = $("#userName").val();
            var content_text  = "仿腾讯微博效果，欢迎大家测试！";
            addContent(current_head_img, user_name, content_text);
        });
        function addContent(head_src, user_name, content){
            console.log(head_src.getAttribute("src"));
            console.log(user_name);
            console.log(content);

            console.log(getCurrentDateTime());
        }
        function getCurrentDateTime(){
            var date = new Date();
            var year = date.getFullYear();
            var mouth = date.getMonth() + 1;
            var day = date.getDay();
            var hour = date.getHours();
            var minutes = date.getMinutes();
            var second = date.getSeconds();

            var current_date_time = year + "-" + mouth + "-" + day + " " 
            + hour + ":" + minutes + ":" + second;
            return current_date_time;
        }
    </script>
</head>
<body>
    <div class="outer">
        <form>
            <p>来，说说你在做什么，想什么</p>
            <ul>
                <li><input type="text" id="userName"></li>
                <li><img src="./face1.gif"></li>
                <li><img src="./face2.gif"></li>
                <li><img src="./face3.gif"></li>
                <li><img src="./face4.gif"></li>
                <li><img src="./face5.gif"></li>
                <li><img src="./face6.gif"></li>
                <li><img src="./face7.gif"></li>
                <li><img src="./face8.gif"></li>
            </ul>
            <textarea id="input_content"></textarea>
            <submit id="boardcast"></submit>
            <span class="text-tips">个字</span>            
            <span class="text-tips" id="count">140</span>
            <span class="text-tips">还能输入</span>
        </form>
        <div class="content">
            <p><span>大家在说</span></p>
            <ul class="content_list">
                <li>
                    <div class="list-content">
                        <img src="./face1.gif">
                        <div>
                            <span>Sherlock:</span>
                            <span>仿腾讯微博功能，欢迎大家测试！</span>
                            <div>07月03日 20:19</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
